<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Local Css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="weather">
          <div class="weather-header">
            <span id="weather-title"></span>
            <form action="">
              <input type="text" placeholder="Şehir Giriniz..." id="cityname">
              <i class="fas fa-search" id="search"></i>
            </form>
          </div>
          <div class="weather-icon">
            <img src="" alt="" id="icon">
          </div>
          <div class="weather-detail">
            <ul>
              <li id="degree"></li>
              <li id="description"></li>
              <li id="feels"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
              <li id="cloud"></li>
              <li id="minmax"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-sm-4 mt-4">
        <div class="weather">
          <div class="weather-header">
            Dünya Başkentleri
          </div>
          <div class="weather-icon">
            <i class="fas fa-globe-europe fa-4x" style="padding: 1rem 0;"></i>
          </div>
          <div class="weather-detail">
            <ul id="capitals">
              <li id="Washington">Washington</li>
              <li id="Londra">Londra</li>
              <li id="Berlin">Berlin</li>
              <li id="Roma">Roma</li>
              <li id="Amsterdam">Amsterdam</li>
              <li id="Pekin">Pekin</li>
              <li id="Moskova">Moskova</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>






  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Local Javascript -->
  <script src="js/script.js"></script>

</body>

</html>
